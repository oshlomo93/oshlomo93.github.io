<!DOCTYPE html>
<html>

<head>
	<title> Football Association</title>
	<link   rel="stylesheet" type="text/css" href="layout.css" />
	<script src="script.js" type="text/javascript"></script>

</head>

<body>

	

	<div id="main">
		<img src="https://img.wallpapersafari.com/desktop/1920/1080/59/61/wScxR0.jpg">
		
		<div id="welcome">
			<h1> Welcome To The Football Association Website! <h1>
		</div>
		
		<div id="login"> 
			<h1 id="login_title"> LOG IN </h1>
			<section>
				<table>
					<tr>
						<td>
							<label> <b> Username: </b> </label>
						</td>
						<td>
							<input id="logName" type="text" placeholder="Username" >
						</td>
					</tr>
					<tr>
						<td>
							<label><b> Password: </b></label>
						</td>
						<td>
							<input id="logPswd" type="password" placeholder="Password" >
						</td>
					</tr>
				</table>
				<br>
				<input id="login_btn" type="submit" value="Log In" onclick="checkValidation()">
			</section>
		</div>
		
		<div id="actions_title" style="visibility: hidden;">
				<h1> What Would You Like To Do Next? </h1>
		</div>
			
		<div id="actions" style="visibility: hidden;">
			<table>
				<tr>
					<td button class="action" onclick="createNewTeam()">
						<h2>Create New Team</h2>
					</td>
				</tr>
				<tr>
					<td button class="action" onclick="chooseLeaguePolicy()">
						<h2>Choose League Policy</h2>
					</td>
				</tr>
				<tr>
					<td button class="action" onclick="manageGame()">
						<h2>Manage Ongoing Game</h2>
					</td>
				</tr>
				<tr>
					<td button class="action" onclick="logout()">
						<h2>Log Out</h2>
					</td>
				</tr>
			</table>
		</div>
		
		<div id="new_team_title" style="visibility: hidden;">
				<h1> Create Your New Team: </h1>
		</div>
		
		<div id="new_team" style="visibility: hidden;">
		
				<table>
					<tr>
						<td>
							<label><b>Team Name:</b></label>
						</td>
						<td>
							<input id="team_name" type="text" required>
						</td>
					</tr>
					<tr>
						<td>
							<label><b>Team Status: </b></label>
						</td>
						<td>
							<input id="team_status" type="text" required>
						</td>
					</tr>
					<tr>
						<td>
							<label><b>Team Owner:</b></label>
						</td>
						<td>
							<input id="team_owner" type="text" required>
						</td>
					</tr>
					<tr>
						<td>
							<label><b>Team Stadium:</b></label>
						</td>
						<td>
							<input id="team_stadium" type="text" required>
						</td>
					</tr>
				</table>
				<br>
				<input id="new_team_btn" type="submit" value="Create Team" onclick="teamCreated()">
		</div>
		
		<div id="league_policy_title" style="visibility: hidden;">
				<h1> Choose Your League Policy: </h1>
		</div>
		
		<div id="league_policy" style="visibility: hidden;">
		
				<table>
					<tr>
						<td>
							<label><b>League:</b></label>
						</td>
						<td>
							<input id="league" type="text" required>
						</td>
					</tr>
					<tr>
						<td>
							<label><b>Ranking Policy:</b></label>
						</td>
						<td>
							<input id="ranking_policy" type="text" required>
						</td>
					</tr>
					<tr>
						<td>
							<label><b>Game Setting Policy: </b></label>
						</td>
						<td>
							<input id="game_setting_policy" type="text" required>
						</td>
					</tr>
				</table>
				<br>
				<input id="league_policy_btn" type="submit" value="Update League Policy" onclick="updatePolicy()">
		</div>
		
		<div id="manage_game_title" style="visibility: hidden;">
				<h1> Choose Your Action: </h1>
		</div>
		
		<div id="manage_game" style="visibility: hidden;">
			<table>
				<tr>
					<td button class="action" onclick="createGameEvent()">
						<h2>Add Game Event</h2>
					</td>
				</tr>
				<tr>
					<td button class="action" onclick="editGameEvent()">
						<h2>Edit Game Event</h2>
					</td>
				</tr>
				<tr>
					<td button class="action" onclick="sendNotification()">
						<h2>Send Notifications</h2>
					</td>
				</tr>
			</table>
		</div>
	</div>
	

</body>

</html>
